<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Bebu üå∫</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    background: radial-gradient(circle at top, #ff8fab, #ff2f68);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', cursive;
    overflow:hidden;
    color:#fff;
}

/* ---------------- ENVELOPE ---------------- */
.envelope {
    width:320px;
    height:220px;
    background:linear-gradient(135deg,#fff0f6,#ffd6e8);
    border-radius:16px;
    position:absolute;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:fadeIn 1.2s ease;
}

.envelope::before {
    content:"";
    position:absolute;
    top:0;
    width:100%;
    height:50%;
    background:#ffb3d9;
    clip-path:polygon(0 0,50% 100%,100% 0);
}

.envelope-text {
    position:relative;
    z-index:2;
    font-size:18px;
    font-weight:bold;
    color:#ff174f;
}

.envelope.open {
    animation:openEnvelope 1s forwards;
}

@keyframes openEnvelope {
    to { transform:scale(1.3); opacity:0; }
}

/* ---------------- CARD ---------------- */
.card {
    display:none;
    width:90%;
    max-width:360px;
    background:rgba(255,255,255,0.16);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:28px 22px;
    text-align:center;
    box-shadow:0 32px 60px rgba(0,0,0,0.4);
    animation:fadeIn 1.6s ease;
}

h1 { font-size:26px; margin-bottom:12px; }

/* ---------------- FLOWER ---------------- */
.flower-box {
    position:relative;
    width:180px;
    height:230px;
    margin:20px auto;
}

.hibiscus {
    width:100%;
    z-index:2;
    transform:scale(0.25) rotate(-8deg);
    animation:bloom 3.2s ease forwards;
}

.steam {
    position:absolute;
    bottom:120px;
    left:50%;
    width:90px;
    height:130px;
    transform:translateX(-50%);
}

.steam span {
    position:absolute;
    bottom:0;
    width:26px;
    height:26px;
    background:rgba(255,255,255,0.85);
    border-radius:50%;
    filter:blur(10px);
    animation:steamUp 5.2s infinite;
    opacity:0;
}

.steam span:nth-child(1){ left:10px; animation-delay:0s; }
.steam span:nth-child(2){ left:35px; animation-delay:1.6s; }
.steam span:nth-child(3){ left:60px; animation-delay:3.2s; }

/* ---------------- TEXT & BUTTON ---------------- */
p {
    font-size:16px;
    line-height:1.6;
    white-space:pre-line;
}

button {
    margin-top:18px;
    padding:10px 28px;
    border-radius:30px;
    border:none;
    background:#ff174f;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

button:hover { background:#ff003c; }

/* ---------------- ANIMATIONS ---------------- */
@keyframes bloom {
    to { transform:scale(1) rotate(0); }
}

@keyframes steamUp {
    0% { transform:translateY(0) scale(0.6); opacity:0; }
    25% { opacity:0.7; }
    100% { transform:translateY(-100px) scale(1.8); opacity:0; }
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(40px); }
    to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="./music/romantic_song.mp3" type="audio/mp3">
</audio>

<!-- ENVELOPE -->
<div class="envelope" id="envelope">
    <div class="envelope-text">üíå Open Letter</div>
</div>

<!-- CARD -->
<div class="card" id="card">
    <h1>üå∫ Happy Rose Day üå∫</h1>

    <div class="flower-box">
        <div class="steam"><span></span><span></span><span></span></div>
        <img src="https://pngimg.com/uploads/rose/rose_PNG639.png"
             class="hibiscus"
             alt="Hibiscus rosa-sinensis">
    </div>

    <p id="text">
Dear Bebu,
This flower blooms with warmth üå∫
bold, alive, and full of feeling ‚Äî
just like what I carry for you ‚ù§Ô∏è
    </p>

    <button id="btn">Accept My Flower üíñ</button>
</div>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const btn = document.getElementById("btn");
const text = document.getElementById("text");
const music = document.getElementById("music");

envelope.addEventListener("click", async () => {
    envelope.classList.add("open");
    setTimeout(async () => {
        envelope.style.display = "none";
        card.style.display = "block";
        try { music.volume = 0.5; await music.play(); } catch {}
    }, 900);
});

btn.addEventListener("click", () => {
    text.innerText =
"Flower accepted üå∫üíò\n\nBebu, may this warmth\nand softness stay with you\nlong after today ‚ù§Ô∏è";
    btn.innerText = "Music Playing üéµ";
});
</script>

</body>
</html>
